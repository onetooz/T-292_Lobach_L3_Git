<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Невыполненные задачи</title>
</head>
<body>
  <h1>Первые 5 невыполненных задач</h1>
  <ul id="todoList"></ul>

  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1/todos') 
      .then(res => res.json())
      .then(todos => {
        const filteredTodos = todos.filter(todo => !todo.completed);
        const topTodos = filteredTodos.slice(0, 5);

        const list = document.getElementById('todoList');
        topTodos.forEach(todo => {
          const li = document.createElement('li');
          li.textContent = `${todo.id}: ${todo.title}`; 
          list.appendChild(li);
        });

      })
      .catch(err => console.error("Ошибка при загрузке:", err));
  </script>
</body>
</html>
