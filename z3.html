<!DOCTYPE html>
<html>
<head>
    <title>Fetch Users Example</title>
</head>
<body>
    <button onclick="fetchUsers()">Fetch Users</button>
    <div id="output"></div>

    <script>
        function fetchUsers() {
            fetch('https://jsonplaceholder.typicode.com/todos/1/users')
                .then(res => res.json())
                .then(users => users.map(u => ({
                    id: u.id,
                    name: u.name,
                    username: u.username,
                    email: u.email,
                    phone: u.phone
                })))
                .then(trimmedUsers => {
                    document.getElementById('output').innerHTML = 
                        '<pre>' + JSON.stringify(trimmedUsers, null, 2) + '</pre>';
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
